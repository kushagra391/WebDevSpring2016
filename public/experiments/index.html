<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--<link href="js/bootstrap.min.js" rel="script">-->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>-->
    <script src="bower_components/angular/angular.js"></script>

    <!--correct way of linking js files-->
    <script src="js/scripts.js"></script>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
    <h1>Hello Experiments !</h1>

    <div id="appl" ng-app="myApp" ng-controller="mycontroller">

        First Name: <input type="text" ng-model="firstName"><br>
        Last Name: <input type="text" ng-model="lastName"><br>
        <br>
        Full Name: {{firstName + " " + lastName}}

        Email:
        <input type="email" name="myAddress" ng-model="text">
        <span ng-show="myForm.myAddress.$error.email">Not a valid e-mail address</span>

        <br><br>

        <div class="container">
            <div class="row">
                <input type="checkbox" ng-model="showHide1">Show Button
                <button class="btn btn-default" ng-show="showHide1">Click Me!</button>
            </div>

            <div class="row pull-right">
                <input type="checkbox" ng-model="edb">Disable Button
                <button class="btn btn-default" ng-disabled="edb">Click Me!</button>
            </div>
        </div>

    </div>
</div>

</body>
</html>
