<!DOCTYPE html>
<html lang="en" ng-app="mongoApp">
<head>
    <meta charset="UTF-8">
    <title>MongoDemo</title>

    <!--Bootstrap-->
    <link href="../../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--jQuery, jQueryUI-->
    <script src="../../../bower_components/jquery/dist/jquery.js"></script>
    <!--<script src="../../../bower_components/jquery-ui/jquery-ui.js"></script>-->

    <!--Angular, Angular Route-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>

    <script src="app.js"></script>
    <script src="MainController.js"></script>

    <script src="services/user.service.client.js"></script>

</head>
<body>

<!--Navbar-->
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">MongoDB Demo</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <!--<li><a href="#">Page 1</a></li>-->
            <!--<li><a href="#">Page 2</a></li>-->
            <!--<li><a href="#">Page 3</a></li>-->
        </ul>
    </div>
</nav>

<div class="container" ng-controller="MainController as model">

    <!--<h3>{{model.msg}}</h3>-->

    <div class="col-sm-offset-2 col-sm-8">

        <div class="panel panel-default ">
            <div class="panel-heading"><h4>Register</h4></div>
            <div class="panel-body">
                <form class="form form-horizontal" role="form">

                    <div class="form-group">
                        <label class="control-label col-sm-2">Name: </label>
                        <div class="col-sm-10">
                            <input ng-model="model.user.name"
                                   type="text" class="form-control" placeholder="Enter Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">Username: </label>
                        <div class="col-sm-10">
                            <input ng-model="model.user.username"
                                   type="text" class="form-control" placeholder="Enter Username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">Password: </label>
                        <div class="col-sm-10">
                            <input ng-model="model.user.password"
                                   type="text" class="form-control" placeholder="Enter Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button ng-click="model.submit(model.user)"
                                    type="submit" class="btn btn-primary btn-block">Submit
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <div>
            <table class="table table-striped table-hower" border="2">
                <thead>
                <th class="col-sm-4">Name</th>
                <th class="col-sm-3">Username</th>
                <th class="col-sm-3">Password</th>
                <!--<th class="col-sm-2">Delete</th>-->
                </thead>

                <tbody>
                <tr ng-repeat="user in model.users">
                    <td>{{user.name}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.password}}</td>
                    <!--<td>-->
                    <!--<button ng-click="model.deleteUser($index)" class="btn btn-danger btn-sm col-sm-offset-2">Delete</button>-->
                    <!--</td>-->
                </tr>
                </tbody>

            </table>
        </div>

        <div>
            <button ng-click="model.refresh()"
                    class="btn btn-success btn-block">Refresh
            </button>
        </div>


        <!--<h3>{{model.user}}</h3>-->

        <!--<div ng-repeat="user in model.users">-->
        <!--{{user}}-->
        <!--</div>-->


    </div>


</div>


</body>
</html>
