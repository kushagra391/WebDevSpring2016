<div class="container">

    <div class="col-sm-offset-2 col-sm-8">

        <div class="panel panel-default ">
            <div class="panel-heading"><h4>Register</h4></div>

            <div class="panel-body">
                <form class="form form-horizontal" role="form">

                    <div class="form-group">
                        <label class="control-label col-sm-2">Name: </label>
                        <div class="col-sm-9">
                            <input ng-model="model.user.name"
                                   type="text" class="form-control" placeholder="Enter Name">
                        </div>
                        <button class="btn btn-warning glyphicon glyphicon-edit "
                                data-toggle="modal" data-target="{{model.modalName}}"></button>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">Username: </label>
                        <div class="col-sm-9">
                            <input ng-model="model.user.username"
                                   type="text" class="form-control" placeholder="Enter Username">
                        </div>
                        <button class="btn btn-warning glyphicon glyphicon-edit "
                                data-toggle="modal" data-target="{{model.modalUsername}}"></button>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">Password: </label>
                        <div class="col-sm-9">
                            <input ng-model="model.user.password"
                                   type="text" class="form-control" placeholder="Enter Password">
                        </div>
                        <button class="btn btn-warning glyphicon glyphicon-edit "
                                data-toggle="modal" data-target="{{model.modalPassword}}"></button>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button ng-click="model.submit(model.user)"
                                    type="submit" class="btn btn-primary btn-block">Submit
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>

    <!--Modals-->
    <!--Modal-1-->

    <div class="modal fade" id="ModalName">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Date Field</h4>
                </div>
                <div class="modal-body">

                    <form class="form form-horizontal" role="form">

                        <div class="form-group">
                            <label class="control-label col-sm-2">Label: </label>
                            <div class="col-sm-10">
                                <input ng-model="model.newfield.label"
                                       type="text" class="form-control" placeholder="Enter Name">
                            </div>
                        </div>

                        <!--<div class="form-group">-->
                            <!--<label class="control-label col-sm-2">Placeholder: </label>-->
                            <!--<div class="col-sm-10">-->
                                <!--<input ng-model="model.newfield.placeholder"-->
                                       <!--type="text" class="form-control" placeholder="Enter Username">-->
                            <!--</div>-->
                        <!--</div>-->

                    </form>
                </div>
                <div class="modal-footer">
                    <div class='row'>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-primary btn-block pull-left" data-dismiss="modal">
                                Cancel
                            </button>
                        </div>
                        <div class="col-sm-6">
                            <button ng-click="model.submit(model.newfield)"
                                    type="submit" class="btn btn-primary btn-block  pull-right" data-dismiss="modal">OK
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <!--Modal-2-->
    <div class="modal fade" id="ModalUsername">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Label / Multiple Options Field</h4>
                </div>
                <div class="modal-body">

                    <form class="form form-horizontal" role="form">

                        <div class="form-group">
                            <label class="control-label col-sm-2">Label: </label>
                            <div class="col-sm-10">
                                <input ng-model="model.field.label"
                                       type="text" class="form-control" placeholder="Enter Label">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2">Options: </label>
                            <div class="col-sm-10">
                                <textarea ng-model="model.field.options" class="form-control" rows="5" id="options" placeholder="LABEL:VALUE"></textarea>
                            </div>
                        </div>

                    </form>


                </div>
                <div class="modal-footer">
                    <div class='row'>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-primary btn-block pull-left" data-dismiss="modal">
                                Cancel
                            </button>
                        </div>
                        <div class="col-sm-6">
                            <button ng-click="model.submitOptions(model.field)"
                                    type="submit" class="btn btn-primary btn-block  pull-right" data-dismiss="modal">OK
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!--Modal-3-->
    <div class="modal fade" id="ModalPassword">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Label / Placeholder Fields</h4>
                </div>
                <div class="modal-body">

                    <form class="form form-horizontal" role="form">

                        <div class="form-group">
                            <label class="control-label col-sm-2">Label: </label>
                            <div class="col-sm-10">
                                <input ng-model="model.newfield.label"
                                       type="text" class="form-control" placeholder="Enter Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2">Placeholder: </label>
                            <div class="col-sm-10">
                                <input ng-model="model.newfield.placeholder"
                                       type="text" class="form-control" placeholder="Enter Username">
                            </div>
                        </div>

                    </form>


                </div>
                <div class="modal-footer">
                    <div class='row'>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-primary btn-block pull-left" data-dismiss="modal">
                                Cancel
                            </button>
                        </div>
                        <div class="col-sm-6">
                            <button ng-click="model.submit(model.newfield)"
                                    type="submit" class="btn btn-primary btn-block  pull-right" data-dismiss="modal">OK
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</div>
