<div class="container">

    <div class="col-sm-offset-2 col-sm-8">

        <div class="panel panel-default ">
            <div class="panel-heading"><h4>Search</h4></div>
            <div class="panel-body">
                <form class="form form-horizontal" role="form">

                    <div class="form-group">
                        <!--<label class="control-label col-sm-2">Name: </label>-->
                        <div class="col-sm-12">
                            <input ng-model="model.username"
                                   type="text" class="form-control" placeholder="Modify">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-8 col-sm-4">
                            <button ng-click="model.update(model.username)" data-toggle="modal" data-target="#myModal"
                                    type="button" class="btn btn-primary btn-block">Update
                            </button>

                            <!--<button data-toggle="modal" data-target="#myModal"-->
                                    <!--type="button" class="btn btn-primary btn-block">Edit-->
                            <!--</button>-->
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!--Modal Section-->
    <div class="modal fade modal" id="myModal">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Update Fields</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>

                    <form class="form form-horizontal" role="form">

                        <div class="form-group">
                            <label class="control-label col-sm-2">Name: </label>
                            <div class="col-sm-10">
                                <input ng-model="model.user.name"
                                       type="text" class="form-control" placeholder="Enter Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2">Username: </label>
                            <div class="col-sm-10">
                                <input ng-model="model.user.username"
                                       type="text" class="form-control" placeholder="Enter Username">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2">Password: </label>
                            <div class="col-sm-10">
                                <input ng-model="model.user.password"
                                       type="text" class="form-control" placeholder="Enter Password">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button ng-click="model.submit(model.user)"
                                        type="submit" class="btn btn-primary btn-block">Submit
                                </button>
                            </div>
                        </div>

                    </form>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>
