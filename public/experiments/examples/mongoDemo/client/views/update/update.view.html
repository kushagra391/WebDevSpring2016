<div class="container">

    <div class="col-sm-offset-2 col-sm-8">

        <div class="panel panel-default ">
            <div class="panel-heading"><h4>Search</h4></div>
            <div class="panel-body">
                <form class="form form-horizontal" role="form">

                    <div class="form-group">
                        <!--<label class="control-label col-sm-2">Name: </label>-->
                        <div class="col-sm-12">
                            <input ng-model="model.username"
                                   type="text" class="form-control" placeholder="Modify">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-8 col-sm-4">
                            <button ng-click="model.search(model.username)"
                                    type="submit" class="btn btn-primary btn-block">Submit
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>
