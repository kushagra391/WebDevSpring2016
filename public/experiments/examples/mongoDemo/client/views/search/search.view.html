<div class="container">

    <div class="col-sm-offset-2 col-sm-8">

        <div class="panel panel-default ">
            <div class="panel-heading"><h4>Search</h4></div>
            <div class="panel-body">
                <form class="form form-horizontal" role="form">

                    <div class="form-group">
                        <!--<label class="control-label col-sm-2">Name: </label>-->
                        <div class="col-sm-12">
                            <input ng-model="model.username"
                                   type="text" class="form-control" placeholder="Enter UserName">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-8 col-sm-4">
                            <button ng-click="model.search(model.username)"
                                    type="submit" class="btn btn-primary btn-block">Submit
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <div>

            <h4><i>Search Results</i></h4>

            <table class="table table-striped table-hower" border="2">
                <thead>
                <th class="col-sm-4">Name</th>
                <th class="col-sm-3">Username</th>
                <th class="col-sm-3">Password</th>
                <!--<th class="col-sm-2">Delete</th>-->
                </thead>

                <tbody>
                <tr ng-repeat="user in model.users">
                    <td>{{user.name}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.password}}</td>
                </tr>
                </tbody>

            </table>
        </div>
