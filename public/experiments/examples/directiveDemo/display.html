<!DOCTYPE html>
<html lang="en" ng-app="sortableApp">
<head>
    <meta charset="UTF-8">
    <title>Directive's Demo</title>

    <!--Bootstrap-->
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--jQuery, jQueryUI-->
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/jquery-ui/jquery-ui.js"></script>

    <!--Angular, Angular Route-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>

    <script src="scripts.js"></script>

    <!--Angular Source Files-->
    <script src="directive/jgaTable.js"></script>
    <script src="app.js"></script>
    <script src="MainController.js"></script>


</head>
<body>
<!--1. Bootstrap table / panel ready-->

<!--Navbar-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Table Sortable Demo</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
        </ul>
    </div>
</nav>

<div class="container" ng-controller="MainController">
    <!--<div class="container">-->
    <!--Table Panel-->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Table Demo</h3>
        </div>

        <div class="panel-body">

            <table class="table table-responsive table-striped table-hover">

                <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                </tr>
                </thead>

                <tbody class="sortable-table">
                <tr ng-repeat="user in users">
                    <td>{{user.name}}</td>
                    <td>{{user.age}}</td>
                    <td>{{user.gender}}</td>
                </tr>
                </tbody>
            </table>

        </div>

        <div class="panel-footer">
            <h5><i>Demo for a bootstrap / sortable table</i></h5>
        </div>
    </div>
</div>

<div class="container" ng-controller="MainController">
    <!--{{users}}-->
    <!--<jga-table caption="jgaTable" border="3" data="users"></jga-table>-->

    <table class="table">
        <thead>
        <tr>
            <th>First</th>
            <th>Last</th>
        </tr>
        </thead>
        <tbody jga-table jga-axis="y">
        <tr ng-repeat="user in users">
            <td>{{user.name}}</td>
            <td>{{user.age}}</td>
            <td>{{user.gender}}</td>
        </tr>
        </tbody>
    </table>
    {{users}}

</div>


<!--3. Test basic angular-->
<!--4. Test basic directive-->
<!--5. Test Directive + jQueryUI sortable-->
</body>
</html>
