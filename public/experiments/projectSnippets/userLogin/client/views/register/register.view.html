<div class="col-sm-offset-3 col-md-6 col-lg-6">
    <h2 class="page-header">Register</h2>

    <!--Failure message-->
    <!--<div ng-show="register_error" class="alert alert-danger" role="alert">{{register_error}}</div>-->

    <form class="form-horizontal">

        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">Name: </label>
            <div class="col-sm-10">
                <input ng-model="user.name"
                       id="firstName" type="text" class="form-control" placeholder="Bob">
            </div>
        </div>

        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username: </label>
            <div class="col-sm-10">
                <input ng-model="user.username"
                       id="username" type="text" class="form-control" placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password: </label>
            <div class="col-sm-10">
                <input ng-model="user.password"
                       id="password" type="password" class="form-control" placeholder="Password">
            </div>
        </div>

        <!--Add button at the bottom-->
        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-10 pull right">
                <button ng-click="register(user)"
                        class="btn btn-primary btn-block form-control">Register
                </button>
            </div>
        </div>

    </form>

</div>
