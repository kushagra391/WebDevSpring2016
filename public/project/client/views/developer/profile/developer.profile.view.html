<header class="header-image">
    <div class="headline">
        <div class="container">
            <!--<h1>Coursera !</h1>-->
            <h2>Welcome, {{model.developer.name}} !</h2>
        </div>
    </div>
</header>

<div class="container">

    <!--<h3>Developer Profile</h3>-->

    <!--<div>-->
    <!--<h4>Developer's Name: {{model.developer.name}}</h4>-->
    <!--<h4>Developer's Username: {{model.developer.username}}</h4>-->
    <!--</div>-->

    <hr class="button-divider">

    <div class="col-sm-8 col-sm-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-8">
                        <h2>Your Courses</h2>
                    </div>
                </div>

            </div>

            <div class="panel-body">
                <div ng-repeat="course in model.courses">
                    <h3><a href="{{course.url}}">{{course.name}}</a></h3>
                    <h5>{{course.description}}</h5>
                </div>
            </div>

            <div class="panel-footer">
                <button ng-click="model.redirectToYoutube()" class="btn btn-default btn-lg btn-block">
                    Add more lecture videos
                </button>
                <button class="btn btn-warning btn-lg btn-block"
                        ng-click=""
                        data-toggle="modal" data-target="#newCourse">Create New Course
                    <!--<span class="glyphicon glyphicon-pencil"></span>-->
                </button>
            </div>
        </div>
    </div>

    <div class="col-sm-6 col-md-6 col-lg-6 search-mid">
        <div class="input-group">
            <input ng-model="model.searchKey"
                   type="text" class="form-control" placeholder="Search Youtube...">
                <span class="input-group-btn">
                    <button ng-click="model.searchYoutube(model.searchKey)"
                            class="btn btn-primary" type="button"><b>Go !</b></button></span>
        </div><!-- /input-group -->
    </div>

    <!--<button ng-click="model.addNewCourse(newCourse)" class="btn btn-primary">Add Course</button>-->
    <hr>
    <!--<div class="row">-->
    <!--<button class="btn btn-warning"-->
    <!--ng-click=""-->
    <!--data-toggle="modal" data-target="#newCourse">Create New Course-->
    <!--&lt;!&ndash;<span class="glyphicon glyphicon-pencil"></span>&ndash;&gt;-->
    <!--</button>-->
    <!--</div>-->

    <div class="row">
        <button class="btn btn-warn">Import Playlist</button>
        <button class="btn btn-warn">Import Channel</button>
    </div>

    <!--Modal-->
    <div class="modal fade" id="newCourse">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create a New Course !</h4>
                </div>
                <div class="modal-body">

                    <form class="form form-horizontal" role="form">

                        <div class="form-group">
                            <label class="control-label col-sm-3">Course Name: </label>
                            <div class="col-sm-8">
                                <input ng-model="newCourse.name"
                                       type="text" class="form-control" placeholder="Enter a name for the course">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3">Description: </label>
                            <div class="col-sm-8">
                                <textarea ng-model="newCourse.description" class="form-control" rows="5" id="options"
                                          placeholder="Enter a description"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3">Course Field: </label>
                            <div class="col-sm-6">
                                <select ng-model= "newCourse.courseType" class="form-control">
                                    <option ng-repeat="courseType in model.courseTypes">
                                        {{courseType}}
                                    </option>
                                </select>
                            </div>
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <div class='row'>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-primary btn-block pull-left" data-dismiss="modal">
                                Cancel
                            </button>
                        </div>
                        <div class="col-sm-6">
                            <button ng-click="model.startNewCourse(newCourse)"
                                    type="submit" class="btn btn-primary btn-block  pull-right" data-dismiss="modal">OK
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
