<div class="container">

    <div class="col-lg-8 col-lg-offset-2">

        <h3>Search Results</h3>

        <div class="">
            <table class="table table-striped table-hover search-padding">

                <thead>
                <tr>
                    <!--<th>Thumbnail</th>-->
                    <!--<th>Title</th>-->
                    <!--<th>Results</th>-->
                    <!--<th>Type</th>-->
                    <!--<th>Add</th>-->
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="video in model.data.items">
                    <!--<td><img ng-src="{{video.snippet.thumbnails.default.url}}"></td>-->

                    <!--<td>{{video.snippet.title}}</td>-->

                    <td class="col-xs-8">
                        {{video.id.videoId}}
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" ng-src="{{model.getUrl(video.id.videoId)}}"></iframe>
                        </div>
                    </td>

                    <!--<td>{{video.id.kind}}</td>-->

                    <td class="col-xs-4">

                        <h4>{{video.snippet.title}}</h4>
                        <h5>{{video.snippet.description}}</h5>

                        <div class="dropdown">

                            <button class="btn btn-default dropdown-toggle btn-block" type="button"
                                    data-toggle="dropdown">
                                <div class="pull-right">
                                    Add to Course
                                    <span class="caret"></span>
                                </div>
                            </button>

                            <ul class="dropdown-menu btn-block">
                                <li ng-repeat="course in model.courses">
                                    <a ng-click="model.addVideo($index, $parent.$index)">{{course.name}}</a>
                                </li>

                                <!--<li>-->
                                    <!--<a><i>Another Course</i></a>-->
                                <!--</li>-->

                                <!--<div class="dropdown-divider"></div>-->
                            </ul>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
