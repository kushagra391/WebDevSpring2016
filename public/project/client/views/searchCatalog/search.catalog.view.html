<header class="header-image">
    <div class="headline">
        <div class="container">
            <!--<h1>Coursera !</h1>-->
            <!--<h2>Search Course Catalog</h2>-->
            <div class="col-sm-8 col-sm-offset-2">
                <div class="input-group">
                    <input ng-model="model.searchKey"
                           type="text" class="form-control input-lg" placeholder="Search catalog...">
                <span class="input-group-btn">
                    <button ng-click="model.searchCatalogResults(model.searchKey)"
                            class="btn btn-success btn-lg" type="button"><b>Search !</b></button></span>
                </div><!-- /input-group -->
            </div>
        </div>
    </div>
</header>

<div class="container">

    <hr class="button-divider">

    <div class="row">

        <div class="col-sm-4">
            <h3>Categories</h3>
            <ul class="list-group">
                <div class="" ng-repeat="courseType in model.courseTypes">
                    <li class="list-group-item">{{courseType}}</li>
                </div>
            </ul>
        </div>

        <div class="col-sm-8" >
            <h3>Search Results</h3>
            <h4>{{model.message}}</h4>

            <!--Results Table, to be shown for results > 0-->
            <div ng-hide="model.resultsCount == 0" class="">
                <table class="table table-striped table-hover search-padding">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Likes</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="course in model.courses">
                        <td ng-click="model.redirectToCourse($index)">{{course.name}}</td>
                        <td ng-click="model.redirectToCourse($index)">{{course.description}}</td>
                        <td ng-click="model.redirectToCourse($index)">{{course.likes}}</td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </div>

</div>
