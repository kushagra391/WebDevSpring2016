<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--Bootstrap CDN-->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" rel="script">

    <link href="css/dashboard.css" rel="stylesheet">

    <!--jQuery CDN-->
    <link href="//code.jquery.com/jquery-1.12.0.min.js" rel="script">
    <link href="//code.jquery.com/jquery-migrate-1.2.1.min.js" rel="script">

    <title>Home Page</title>
</head>

<body>

<!--Navigation Bar-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="home.html"><span class=""></span>Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="register.html">Register</span></a></li>
                <li><a href="login.html">Login</span></a></li>
                <li><a href="#">Username</span></a></li>
                <li><a href="login.html">Logout</span></a></li>
            </ul>
        </div>
    </div>
</nav>

<!--Left Side Options Pane-->
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="home.html">Home</a></li>
                <li class="active"><a href="profile.html">Profile <span class="sr-only">(current)</span></a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="forms.html">Forms</a></li>
            </ul>
        </div>
    </div>

    <!--Inner Content-->
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Profile</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username: </label>
                <div class="col-sm-10">
                    <input id="username" type="text" class="form-control" placeholder="Username">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password: </label>
                <div class="col-sm-10">
                    <input id="password" type="password" class="form-control" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">First Name: </label>
                <div class="col-sm-10">
                    <input id="firstname" type="text" class="form-control" placeholder="First Name">
                </div>
            </div>

            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">Last Name: </label>
                <div class="col-sm-10">
                    <input id="lastname" type="text" class="form-control" placeholder="Last Name">
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email: </label>
                <div class="col-sm-10">
                    <input id="email" type="email" class="form-control" placeholder="Email">
                </div>
            </div>

            <!--Add button at the bottom-->
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-10 pull right">
                    <button class="btn btn-primary btn-block form-control">Update</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
