            </button>
            <a class="navbar-brand" href="home.html"><span class=""></span>Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="register.html">Register</span></a></li>
                <li><a href="login.html">Login</span></a></li>
                <li><a href="#">Username</span></a></li>
                <li><a href="login.html">Logout</span></a></li>
            </ul>
        </div>
    </div>
</nav>


<!--Left Side Options Pane-->
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="profile.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li class="active"><a href="home.html">Forms<span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
    </div>

    <!--Inner Content-->
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Forms</h1>

        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="forms.html">Forms</a></li>
            <li role="presentation"><a href="form-fields.html">Fields</a></li>
        </ul>

        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="forms">

                <!--Table Definition start below-->
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>
                            <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>&nbsp;Form name
                        </th>
                        <th>
                            <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>&nbsp;Action
                        </th>
                    </tr>
                    </thead>

                    <tbody>

                    <!--Input field Row-->
                    <tr>
                        <td>
                            <input type="text" class="form-control" placeholder="Username">
                        </td>

                        <td>
                            <div class="row">
                                <div class="col-xs-6">
                                    <span class="glyphicon glyphicon-plus icon-class" aria-hidden="true"></span>
                                </div>
                                <div class="col-xs-6">
                                    <span class="glyphicon glyphicon-ok icon-class" aria-hidden="true"></span>
                                </div>
                            </div>
                        </td>
                    </tr>

                    <!--Registration Form Row-->
                    <tr>
                        <td>
                            Registration Form
                        </td>

                        <td>
                            <div class="row">
                                <div class="col-xs-6">
                                    <span class="glyphicon glyphicon-remove icon-class" aria-hidden="true"></span>
                                </div>
                                <div class="col-xs-6">
                                    <span class="glyphicon glyphicon-pencil icon-class" aria-hidden="true"></span>
                                </div>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Contact List
                        </td>

                        <td>
                            <div class="row">
                                <div class="col-xs-6">
                                    <span class="glyphicon glyphicon-remove icon-class" aria-hidden="true"></span>
                                </div>
                                <div class="col-xs-6">
                                    <span class="glyphicon glyphicon-pencil icon-class" aria-hidden="true"></span>
                                </div>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            To Do List
                        </td>

                        <td>
                            <div class="row">
                                <div class="col-xs-6">
                                    <span class="glyphicon glyphicon-remove icon-class" aria-hidden="true"></span>
                                </div>
                                <div class="col-xs-6">
                                    <span class="glyphicon glyphicon-pencil icon-class" aria-hidden="true"></span>
                                </div>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>
