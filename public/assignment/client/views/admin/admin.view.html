<div class="main">
    <h2 class="page-header">Admin</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>&nbsp;Username</th>

                        <span class="glyphicon glyphicon-ok icon-class" aria-hidden="true"></span>
                    </div>
                </div>
            </td>
        </tr>

        <tr ng-repeat="user in users">
            <!--<td>{{user.username }}</td>-->
            <td>{{user.username}}</td>
            <td></td>
            <td>
                <!--{{user.roles}}-->
                <div ng-repeat="role in user.roles">
                    {{role}}
                </div>
            </td>

            <td>

                    </div>
                    <div class="col-xs-6">
                        <span class="glyphicon glyphicon-ok icon-class" aria-hidden="true"></span>
                    </div>

        </tr>
