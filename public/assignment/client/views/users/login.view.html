<div ng-controller="LoginController">
    <h2 class="page-header">Login</h2>

    <!--alert message area-->
    <div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username: </label>
            <div class="col-sm-10">
                <input ng-model="model.user.username"
                       id="username" type="text" class="form-control" placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password: </label>
            <div class="col-sm-10">
                <input ng-model="model.user.password"
                       id="password" type="password" class="form-control" placeholder="Password">
            </div>
        </div>

        <!--Add button at the bottom-->
        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-10 pull right">
                <button ng-click="model.login(model.user)"
                        class="btn btn-primary btn-block form-control">Login
                </button>
            </div>
        </div>
    </form>
</div>
