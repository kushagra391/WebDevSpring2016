<h2 class="page-header">Profile</h2>

<!--Message-->
<div ng-show="model.message" class="alert alert-success" role="alert">{{model.message}}</div>
<div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>

<!--Form Snippet-->
<form class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username: </label>
        <div class="col-sm-10">
            <input ng-model="model.currentUser.username"
                   id="username" type="text" class="form-control" placeholder="Username">
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password: </label>
        <div class="col-sm-10">
            <input ng-model="model.currentUser.password"
                   id="password" type="password" class="form-control" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">First Name: </label>
        <div class="col-sm-10">
            <input ng-model="model.currentUser.firstName"
                   id="firstname" type="text" class="form-control" placeholder="First Name">
        </div>
    </div>

    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">Last Name: </label>
        <div class="col-sm-10">
            <input ng-model="model.currentUser.lastName"
                   id="lastname" type="text" class="form-control" placeholder="Last Name">
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email: </label>
        <div class="col-sm-10">
            <input ng-model="model.currentUser.email"
                   id="email" type="email" class="form-control" placeholder="Email">
        </div>
    </div>

    <!--Add button at the bottom-->
    <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-10 pull right">
            <button ng-click="model.update(model.currentUser)"
                    class="btn btn-primary btn-block form-control">Update
            </button>
        </div>
    </div>

</form>
